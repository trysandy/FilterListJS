<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List Contact Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <h1 class="center-align">My Contact</h1>
    <input type="text" id="nameInput" placeholder="Search name...">
    <ul id="nameOutput" class="collection with-header">
      <li class="collection-header">
        <h5>A</h5>
      </li>
      <li class="collection-item">
        <a href="#">Andry</a>
      </li>
      <li class="collection-item">
        <a href="#">Adam</a>
      </li>
      <li class="collection-item">
        <a href="#">Allan</a>
      </li>
      <li class="collection-item">
        <a href="#">Anna</a>
      </li>

      <li class="collection-header">
        <h5>B</h5>
      </li>
      <li class="collection-item">
        <a href="#">Bane</a>
      </li>
      <li class="collection-item">
        <a href="#">Betty</a>
      </li>
      <li class="collection-item">
        <a href="#">Brock</a>
      </li>
      <li class="collection-item">
        <a href="#">Brad</a>
      </li>

      <li class="collection-header">
        <h5>C</h5>
      </li>
      <li class="collection-item">
        <a href="#">Cole</a>
      </li>
      <li class="collection-item">
        <a href="#">Cambridge</a>
      </li>
      <li class="collection-item">
        <a href="#">Courtney</a>
      </li>
      <li class="collection-item">
        <a href="#">Cath</a>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
